<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved 3D Prairie Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        body { 
        margin: 0;
        font-family: 'DotGothic16','Noto Sans TC', sans-serif;
        font-size: 1.3rem;
        background-color: black;
        }
        canvas { display: block; }
        #loadingScreen {
            position: absolute;
            width: 100%;
            height: 20%;
            bottom: 0px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #progressBar {
            width: 80%;
            height: 20px;
            background-color: #2f2f2f;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        #progressBar > div {
            width: 0%;
            height: 100%;
            background-color: #d5d5d5;
            transition: width 100ms;
        }
        #progressText {
            color: rgb(200, 200, 200);
        }
        #scoreDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            color: rgb(223, 223, 223);
            padding: 5px 10px;
            font-weight: 700;
        }
        #monolithInfo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: rgb(212, 212, 212);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0px 5px 10px rgb(0, 0, 0);
            z-index: 2000;
            font-size: 0.7rem;
            font-weight: 400;
            transition: opacity 500ms ease;
            pointer-events: none;
        }
        #monolithImage {
            max-width: 100%;
            height: 70vh;
            border-radius: 3px;
            width: auto;
        }
        #videoWindow {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }
        #videoWindow::before {
            pointer-events: none;
            background: radial-gradient(circle, rgba(255, 255, 255, 0) 70%, rgba(255, 255, 255, 1) 100%);
            filter: blur(15px);
        }
        #videoWindow video {
            width: 80%;
            height: 80%;
        }
        #videoWindow button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            cursor: pointer;
        }
        #finishButton button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            cursor: pointer;
        }
        #subtitleContainer {
            position: absolute;
            bottom: 8%;
            width: 100dvw;
            text-align: center;
            z-index: 1000;
            color: rgb(191, 191, 191);
            font-size: 1.5rem;
            pointer-events: none;
        }
        
        #subtitleText {
            margin: 0;
        }        
        #toggleSoundButton {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            padding: 10px;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        #toggleSoundButton:hover {
            filter: blur(3px);
        }
        #tutorialOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        #tutorialContent {
            text-align: center;
            font-size: 1.5rem;
        }
        #tutorialContent object{
            width: 50dvw;
            fill: rgb(225, 225, 225);
        }
        
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div id="progressBar"><div style="width: 0%;"></div></div>
        <div id="progressText">0%</div>
    </div>
    <div id="scoreDisplay"></div>
    <div id="monolithInfo" style="opacity: 0;">
        <img id="monolithImage" src="" alt="Monolith Image">
        <p id="monolithText"></p>
    </div>
    <div id="subtitleContainer" style="display: none;">
        <p id="subtitleText"></p>
    </div>    
    <button id="toggleSoundButton" onclick="toggleSound()">üîä</button>
    <div id="tutorialOverlay">
        <div id="tutorialContent">
            <object id="svgObject" type="image/svg+xml" data="logotype.svg">
                Your browser does not support SVG
            </object>
            <p>‰ΩøÁî® W„ÄÅA„ÄÅS„ÄÅD Êàñ ÊñπÂêëÈçµ ÁßªÂãï</p>
            <p style="font-size: 0.5em;">Êåâ‰∏ã‰ªªÊÑèÈçµ‰ª•ÈñãÂßãÈÅäÊà≤</p>
        </div>
    </div>
    <div id="videoWindow">
        <button onclick="closeVideoWindow()">Close</button>
        <video id="videoPlayer">
            <source src="finalvideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/shaders/PixelShader.js"></script>

    <!-- ÁÑ∂ÂæåÂä†Ëºâ‰∏ªËÖ≥Êú¨ -->
    <script src="main.js"></script>
    <script>
         // Á≠âÂæÖ SVG Âä†ËºâÂÆåÊàêÂæåÈÄ≤Ë°åÊìç‰Ωú
         document.getElementById('svgObject').addEventListener('load', function() {
            // Áç≤ÂèñÂµåÂÖ•ÁöÑ SVG ÊñáÊ™î
            const svgDoc = this.contentDocument;
            // Áç≤Âèñ SVG Ê†πÂÖÉÁ¥†
            const svgElement = svgDoc.querySelector('svg');
            // Â∞áÂ°´Ëâ≤Ë®≠ÁΩÆÁÇ∫ÁÅ∞Ëâ≤
            svgElement.style.fill = 'rgb(225, 225, 225)';
        });
    </script>
</body>
</html>

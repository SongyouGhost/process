<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="這是幽作品集首頁">
  <meta name="keywords" content="設計, 品牌, 作字">
  <meta name="author" content="松佑">
  <meta name="robots" content="index, follow">
  <title>幽(松佑)作品集</title>
  <meta http-equiv="refresh" content="0; url=https://portfolio.sonnngyou.com.sonnngyou.com/index.html">
  <link rel="icon" type="image/png" href="ghostlogo.png">
</head>
<link rel="stylesheet" href="styles.css">
<!-- 引入 Inter 字體 -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<!-- 引入 思源黑體 -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap">
<style>
    #works-container {
        position: absolute;
        display: flex;
        flex-wrap: wrap;
        gap: 1em 2em;
        max-width: 100dvw;
        margin: 10vh auto;
        padding: 20px;
        cursor: none;
    }

    .start {
        background-color: var(--BGcolor);
        position: fixed;
        width: 45dvw;
        bottom: 2em;
        margin: 15px 20px;
        display: flex;
        flex-direction: column;
        padding: 15px 15px;
        border-radius: 15px;
        border: 1px solid var(--Maincolor);
        z-index: 2;
    }
    .start h1 {
        font-size: 1em;
    }

    .start h2 {
      font-size: 0.8em;
      line-height: 1.5;
      font-weight: 400;
      margin-top: 10px;
    }
    .awork {
        color: var(--Maincolor);
        display: flex;
        flex-basis: calc(50% - 1em);
        border-radius: 15px 15px 10px 10px;
        padding: 10px;
        border-top: 1px solid;
        transition: all 100ms ease-in-out;
        cursor: pointer;
    }
    .awork:hover {
        background-color: var(--Maincolor);
        color: var(--BGcolor);
        text-decoration: underline;
        border-top: 3px solid;
    }

    .workinfo {
        position: relative;
        width: 100%;
        padding: 5px 0px;
        display: flex;
        flex-direction: row;
        text-align: justify;
        vertical-align: bottom;
        align-items: baseline;
    }

    .awork h1 {
        font-size: 1em;
        font-weight: 900;
    }

    .awork h2 {
      position: absolute;
        font-size: 1em;
        font-weight: 100;
        left: 50%;
        line-height: 1.2;
    }
    
    .awork .BGimg {
        width: 100%;
        height: 5em;
        text-align: right;
        overflow: hidden;
        transition: all 500ms ease-in-out;
        
    }

    .awork:hover .BGimg {
      height: 16em;
    }

    .awork img{
      object-position:center center;
        max-width: 100%;
        width: auto;
        height: 100%;
        object-fit: cover;
    }

    .blur {
        filter: blur(6px);
    }

    @media (max-width: 769px) {
        #works-container {
            position: relative;
            top: auto;
            width: 100%;
            padding: 10px 20px;
            right: auto;
            margin: 40vh 0px;
        }

        .start {
            position: fixed;
            display: flex;
            justify-content: start;
            background-color: var(--BGcolor);
            border-radius: 15px;
            top: auto;
            bottom: 2em;
            height: auto;
            left: 20px;
            right: 20px;
            flex-direction: column;
            width: auto;
            padding: 15px 15px;
            z-index: 10;
            margin: auto;
            border: 1px solid var(--Maincolor);
        }

        .start h1 {
          font-size: 0.7em;
          font-weight: 800;
        }

        .start h2 {
          font-size: 0.5em;
          font-weight: 300;
        }

        .awork {
            flex-basis: 100%;
            width: 90dvw;
        }
    }
</style>
<body onload="addContent()">
    <div class="navbar"></div>
    <div class="container">
  <div class="start">
    <h1>嗨，我是松佑(幽)</h1>
    <h2>現居新北，對創作充滿熱情，熱愛觀賞藝術與設計展覽，並對哲學有濃厚興趣。曾擔任美宣長，在實習期間專注於品牌研究和策展實務。
      在設計創作過程中喜歡不斷嘗試新的可能性。以作字設計為核心、跨領域發展的設計師，擁有豐富的實踐經驗和獨特的思維模式。<br>
    </h2>
  </div>
  <div id="works-container"></div>
</div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
        const response = await fetch('result.json');
        const works = await response.json();
        const worksContainer = document.getElementById('works-container');
  
        works.forEach(work => {
          const workDiv = document.createElement('div');
          workDiv.className = 'awork';
          workDiv.innerHTML = `
          <div class="workinfo">
            <h1 class="work-title">${work.h1}</h1>
            <h2 class="type">${work.h2}<br>${work.h2b}</h2>
            
          </div>
            <div class="BGimg"><img src="${work.imageSrc}" alt="${work.h1}"></div>
          `;
          workDiv.addEventListener('click', () => {
            window.location.href = `./works/${work.file}`;
          });
          worksContainer.appendChild(workDiv);
        });
      });

  </script>
  <script src="navbar.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="這是幽作品集首頁">
  <meta name="keywords" content="設計, 品牌, 作字">
  <meta name="author" content="松佑">
  <meta name="robots" content="index, follow">
  <title>幽(松佑)作品集</title>
  <link rel="icon" type="image/png" href="ghostlogo.png">
</head>
<link rel="stylesheet" href="styles.css">
<!-- 引入 Inter 字體 -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<!-- 引入 思源黑體 -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap">
<style>
    #works-container {
        position: absolute;
        display: flex;
        flex-direction: column;
        gap: 10px;
        top: 10vh;
        right: 10px;
        width: 50vw;
        margin: 100px 0px;
        padding: 0 0px;
        cursor: none;
    }

    .start {
        position: fixed;
        top: 10vh;
        margin: 100px 0px;
        display: flex;
        flex-direction: column;
        width: 50vw;
        padding: 0px 15px;
        pointer-events: none;
        
    }
    .start h1 {
        font-size: 5vw;
    }

    .start h2 {
      font-size: 2.5vw;
      line-height: 1.5;
      font-weight: 400;
      margin-top: 10px;
    }
    .awork {
        position: relative;
        background-color: transparent;
        color: var(--Maincolor);
        border-radius: 15px 15px 10px 10px;
        padding: 10px;
        border-top: 1px solid;
        transition: all 100ms ease-in-out;
        cursor: pointer;
    }
    .awork:hover {
        background-color: var(--Maincolor);
        color: var(--BGcolor);
        text-decoration: underline;
        border-top: 3px solid;
    }

    .workinfo {
        position: relative;
        width: 100%;
        padding: 10px 0px;
        display: flex;
        flex-direction: row;
        text-align: justify;
        vertical-align: bottom;
        align-items: baseline;
    }

    .awork h1 {
        font-size: 2em;
        font-weight: 900;
    }

    .awork h2 {
        position: absolute;
        font-size: 2em;
        font-weight: 100;
        left: 50%;
    }

    .awork .BGimg {
        background-color: #000;
        width: 100%;
        height: 400px;
        border-radius: 0px 0px 8px 8px;
        text-align: center;
        overflow: hidden;
    }

    .awork img{
      object-position:center center;
        max-width: 100%;
        width: auto;
        height: 400px;
        object-fit: cover;
    }

    .blur {
        filter: blur(6px);
    }

    @media (max-width: 769px) {
        #works-container {
            position: relative;
            top: auto;
            width: 100%;
            padding: 10px 20px;
            right: auto;
            margin: 40vh 0px;
        }

        .start {
            position: fixed;
            justify-content: start;
            background-color: var(--BGcolor);
            border-radius: 15px;
            top: 0px;
            height: auto;
            left: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            width: auto;
            padding: 15px 15px;
            z-index: 10;
            border: 1px solid var(--Maincolor);
        }

        .start h1 {
          font-size: 0.7em;
          font-weight: 800;
        }

        .start h2 {
          font-size: 0.5em;
          font-weight: 300;
        }

        .awork {
            width: 90dvw;
        }
    }
</style>
<body onload="addContent()">
    <div class="navbar"></div>
    <div class="container">
  <div class="start">
    <h1>嗨，我是松佑(幽)</h1>
    <h2>現居新北，對創作充滿熱情，熱愛觀賞藝術與設計展覽，並對哲學有濃厚興趣。曾擔任美宣長，在實習期間專注於品牌研究和策展實務。
      在設計創作過程中喜歡不斷嘗試新的可能性。以作字設計為核心、跨領域發展的設計師，擁有豐富的實踐經驗和獨特的思維模式。<br>
    </h2>
  </div>
  <div id="works-container"></div>
</div>
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
        const response = await fetch('result.json');
        const works = await response.json();
        const worksContainer = document.getElementById('works-container');
  
        works.forEach(work => {
          const workDiv = document.createElement('div');
          workDiv.className = 'awork';
          workDiv.innerHTML = `
          <div class="workinfo">
            <h1 class="work-title">${work.h1}</h1>
            <h2 class="type">${work.h2}</h2>
          </div>
            <div class="BGimg"><img src="${work.imageSrc}" alt="${work.h1}"></div>
          `;
          workDiv.addEventListener('click', () => {
            window.location.href = `./works/${work.file}`;
          });
          worksContainer.appendChild(workDiv);
        });
      });
  </script>
  <script src="navbar.js"></script>
</body>
</html>
